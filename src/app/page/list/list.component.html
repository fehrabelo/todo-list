<div class="todo-itens-wrapper">
  <section class="add-item-button">
    <button mat-raised-button color="primary" (click)="openDialogTodoItem()">
      Add Todo Item
    </button>
  </section>
  <mat-form-field class="filter" appearance="standard" *ngIf="filterVisibility">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filter by Description, Prioriy or Due Date"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="todoItensDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>
        {{ tableLabel.DESCRIPTION_LABEL | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.description | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>
        {{ tableLabel.PRIORITY_LABEL | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element.priority }}</td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>
        {{ tableLabel.DUE_DATE_LABEL | titlecase }} (MM/DD/YYYY)
      </th>
      <td mat-cell *matCellDef="let element">{{ element.dueDate | date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>
</div>
